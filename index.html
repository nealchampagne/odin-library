<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="title">Odin Library</div>
  </div>
  <div class="main">
    <button class="newbookbtn">New Book</button>
    <div class="shelf">
    </div>
  </div>
  <div class="footer">
  </div>

  <!--User input for new books with form validation -->
  <div class="modal">
    <button class="closebtn">Ã—</button>
    <form id="newbookform">
      <div class="field">
        <label for="booktitle">TITLE<span aria-label="required">*</span></label>
        <input id="booktitle" name="booktitle" type="text" required />
      </div>
      <div class="field">
        <label for="author">AUTHOR<span aria-label="required">*</span></label>
        <input id="author" name="author" type="text" required />
      </div>
      <div class="field">
        <label for="pagecount">PAGES<span aria-label="required">*</span></label>
        <input id="pagecount" name="pagecount" type="number" required />
      </div>
      <div class="checkbox">
        <label for="haveread">READ?</label>
        <input id="haveread" name="haveread" type="checkbox" />
      </div>
    </form>
    <div class="require"><span aria-label="required">*</span> required field</div>
    <button class="submitbtn" type="submit" form="newbookform">SUBMIT</button>
  </div>
</body>
</html>
